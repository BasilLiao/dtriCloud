<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>DTR CLOUD(定誼雲平台)</title>
	<script src="./thirdparty/js/jquery-3.7.0.min.js"></script>
	<script src="./thirdparty/js/jquery-ui-1.13.2.min.js"></script>
	<script src="./thirdparty/js/bootstrap-5.2.3.min.js"></script>

	<link rel="stylesheet" href="./thirdparty/css/jquery-ui-1.13.2.min.css" />
	<link rel="stylesheet" href="./thirdparty/css/bootstrap-5.2.3.min.css" />
	<link rel="icon" type="img/svg" href="./img/icon.png">
	<style type="text/css">
		body {
			background-color: #f8f9fc;
		}

		/**下拉選單 select 必須排正*/
		select {
			padding: 3px;
		}

		/**輸入框*/
		.rainbow-box {
			border: 2px solid transparent;
			border-image: linear-gradient(to bottom right, #b827fc 0%, #2c90fc 25%, #b8fd33 50%,
					#fec837 75%, #fd1892 100%);
			border-image-slice: 1;
			border-radius: 10px;
		}

		/**標題*/
		#system_name {
			color: white;
			text-shadow: black 0.1em 0.1em 0.2em
		}

		/**圖片*/
		#logo {
			width: 100%;
			/*opacity: 0.7;*/
		}
	</style>
</head>

<body class="text-center">
	<form action="./index.basil" data-toggle="validator" method="post">
		<div class="pt-5 pb-3" id="nav">
			<h6 id="system_name" class="">DTR CLOUD SYSTEM</h6>
		</div>
		<div class="row justify-content-center m-4" id="body">
			<div class="p-4 col-lg-3 col-md-5 col-sm-6 rainbow-box bg-white shadow-lg">
				<div class="mt-0  mb-3" id="header">
					<img class="drop-shadow col-12" id="logo" src="./img/login.png" alt="DTR ERP">
				</div>
				<div class="mt-2 mb-4">
					<h5>Please sign in</h5>
					<span class="text-danger" id="status" th:text="${status}"></span>
				</div>
				<div class="mt-3">
					<input class="col-12 p-1" type="text" id="username" name="username" placeholder="Account" required
						autofocus>
				</div>
				<div class="mt-3">
					<input class="col-12 p-1" type="password" id="password" name="password" placeholder="Password"
						required>
				</div>
				<div class="mt-3">
					<select id="" name="" class="col-12 p-1">
						<option value="auto-language" selected>Language-(auto)</option>
						<option value="zh-TW" disabled="disabled">中文-繁(zh-TW)</option>
						<option value="zh-CN" disabled="disabled">中文-简(zh-CN)</option>
						<option value="en-US" disabled="disabled">English(en-US)</option>
						<option value="vi-VN" disabled="disabled">Tiếng Việt(vi-VN)</option>
					</select>
				</div>
				<div class="mt-3 m-0 row justify-content-start">
					<div class="col-md-12 p-0 text-start">
						<input name="rem" class="checkbox-lg" type="checkbox" value="remember-me"> Remember me
					</div>
				</div>
				<div class="m-0 mb-1 mt-3 row justify-content-between">
					<button class="mt-1 col-md-6 btn btn-warning btn-sm" type="button">Forgot password?</button>
					<button class="mt-1 col-md-5 btn btn-primary btn-sm" type="submit">Sign in</button>
				</div>
			</div>
		</div>
	</form>
	<div id="footer_t_all" class="text-muted col-md fixed-bottom bg-light" style="font-size: 12px;">
		<div class="m-0 p-1 text-center row justify-content-around" id="footer">
			<div class="col-4">Browser:1.Brave 2.Chrome :1920*1080</div>
			<div class="col-4">&copy; 2023 DT Research, Inc. All Rights Reserved. ver: Beta v0.01.36</div>
			<div class="col-4">Any questions, please consult the administrator DTR_Taipei_TE:321</div>
		</div>
	</div>
	<script type="text/javascript">
		var urlParams = new URLSearchParams(window.location.search);
		console.log("language:" + urlParams.get('lg')); // ""
		if (urlParams.get('lg') != null) {
			switch (urlParams.get('lg')) {
				case "zh-TW":
					$('#lg').val('zh-TW').trigger('change');
					break;
				case "zh-CN":
					$('#lg').val('zh-CN').trigger('change');
					break;
				case "en-US":
					$('#lg').val('en-US').trigger('change');
					break;
				case "vi-VN":
					$('#lg').val('vi-VN').trigger('change');
					break;
			}
		}
	</script>
</body>

</html>
