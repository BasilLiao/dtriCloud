<style>
	/*Table 寬度滾動*/
	#search_c .table-responsive {
		display: block;
		width: 100%;
		overflow-x: auto;
	}

	/*Table 自動隱藏*/
	#search_c .table-responsive th,
	#search_c .table-responsive td {
		text-overflow: ellipsis;
		white-space: nowrap;
		overflow: hidden;
	}

	/*Table 表格固定*/
	#search_c .fixedC1 {
		left: 0px;
		position: sticky;
	}

	#search_c .fixedCt {
		position: sticky;
		top: 0px;
		z-index: 5;
	}

	/*Table 每隔表格內_框線*/
	#search_c .table-bordered td,
	#search_c .table-bordered th {
		border: 1px solid #1b76fd;
		padding: 2px;
	}

	/*Table 表格外框線*/
	#search_c #search_cr table {
		max-height: 600px;
		min-height: 600px;
		border-collapse: separate;
		border-spacing: 0px;
	}

	/*Table 表格外框線*/
	#search_c #search_dcr table {
		max-height: 600px;
		min-height: 600px;
		border-collapse: separate;
		border-spacing: 0px;
		font-size: 28px;
		line-height: 35px;
	}

	/*Table 表格內 背景色*/
	#search_c .table-white {
		--bs-table-bg: #fff;
	}

	/*覆寫換色*/
	.table-hover>tbody>tr:hover>* {
		--bs-table-accent-bg: #0d6efd40;
		color: var(--bs-table-hover-color);
	}

	/*標題色彩*/
	#search_c .title_color {
		background-color: #cfe2ff;
	}

	/*直立式呈現邊字*/
	#search_c .wlr {
		writing-mode: vertical-lr;
		width: 20px;
	}

	/*checkbox_66*/
	#search_c .checkbox_66 {
		width: 66px;
		height: 66px;
	}

	/*checkbox_36*/
	#search_c .checkbox_36 {
		width: 36px;
		height: 36px;
	}

	/*checkbox_24*/
	#search_c .checkbox_24 {
		width: 24px;
		height: 24px;
	}

	/*checkbox_24_60*/
	#search_c .checkbox_24_60 {
		width: 60px;
		height: 24px;
	}

	#search_c .checkbox_20 {
		width: 20px;
		height: 20px;
	}

	#search_c .checkbox_16 {
		width: 16px;
		height: 16px;
	}

	#controller_command input:focus {
		background: #ffc107;
	}

	/*高量顯示*/
	.bg-show {
		background: #ffc1073b;
	}

	.bg-show-note {
		background: #dc3545;
	}

	.bg-warning-30 {
		background: #4dcf938f;
	}
</style>

<script type="text/javascript">
	//宣告
	//console.log("other.html(init)");
	other = {
		//資料
		data: {
			marks: {},//有選取的IKeyGKey
			markDetails: {},//有選取的IKeyGKey
			marksLock: {},//有選取的IKeyGKey(鎖定)
			entityFormatJson: {},//查詢格式
			btn_send_auto: "",//自動傳送
			//換頁設置
			searchPageSet: {
				total: 100,//批次數量(1-1000)
				batch: 0,//第幾批次(1-1000)
				pageNew: 1,//單前頁碼(1-50)
				pageSize: 100,//每頁數量(1-20)
				entityJsons: [],//資料
				entityDetailJsons: [],//細節資料
				entityDetailOpenJsons: [],//展開-細節資料
				entityIKey: "",//ID
				entityGKey: "",//GID
				entityDateTime: "",//是時間格式的欄位 
			},
			searchSet: {},
		},
		//方法
		methods: {
			create() {
				//==========================第一次載入==========================
				//Step0.初始化
				console.log("other.html(created)");
				//查詢格式
				other.data.entityFormatJson = JSON.parse(main.resq_data['entityFormatJson']);
				//查詢項目 
				var searchSetJson = JSON.parse(main.resq_data['searchSet']);
				//console.log(searchSetJson);
				//資料內容
				other.data.searchPageSet.entityJsons = JSON.parse(main.resq_data['entityJson']);
				other.data.searchPageSet.entityDetailJsons = JSON.parse(main.resq_data['entityDetailJson']);
				other.data.entityIKey = main.resq_data['entityIKeyGKey'].split("_")[0];
				other.data.entityGKey = main.resq_data['entityIKeyGKey'].split("_")[1];
				other.data.entityDateTime = main.resq_data['entityDateTime'];
				other.data.searchSet = searchSetJson['searchSet'];
				//按鈕權限?
				var p = $("#nav_functional_unit").attr("alt").split("<_>")[2];
				var ps = Array.from(p);

				if (ps[10] != 1) {//查詢(AR)10
					$("#btn_send").addClass("disabled");
				} if (ps[5] != 1) {//修改(S1)5
					$("#btn_confirm").addClass("disabled");
				}


				//Step1.查詢結果標題-排序
				var resultThead = searchSetJson['resultThead'];
				var resultDetailThead = searchSetJson['resultDetailThead'];
				resultThead = main.methods.orderedSort(resultThead);
				resultDetailThead = main.methods.orderedSort(resultDetailThead);
				//console.log(resultThead);
				//Step2.查詢結果標題-資料
				var check1 = true;
				//合併存格
				var mergeCell = 1;
				var exTheadth = "";
				var exTbodytd = "";
				Object.keys(resultThead).forEach(function (k) {
					//console.log(k + ' - ' + resultThead[k]);
					if (mergeCell == 1) {
						//Step1-1.複製格式
						exTheadth = $('#search_cr_open .exTheadth').clone();
						exTbodytd = $('#search_cr_open .exTbodytd').clone();
						exTheadth.removeClass('exTheadth');
						exTheadth.removeClass('d-none')
						exTheadth.addClass('titTheadth');
						//
						exTbodytd.removeClass('exTbodytd');
						exTbodytd.removeClass('d-none')
						exTbodytd.addClass('valTbodytd');
						//exTbodytd.addClass(resultThead[k].cellName);
						mergeCell = mergeCell + 1;
					} else {
						if (mergeCell == 3) {
							mergeCell = 1;
							//添加
							$('#search_cr_open .exTheadth').before(exTheadth);
							$('#search_cr_open .exTbodytd').before(exTbodytd);
						} else {
							mergeCell = mergeCell + 1;
						}
					}
					//Step1-2.添加分割
					exTbodytd.html(exTbodytd.html() + "<div class='" + resultThead[k].cellName + "'></div>");

					//Step1-3.固定第一格式
					if (check1 && resultThead[k].show == 1) {
						check1 = false;
						exTheadth.addClass('fixedC1');
						exTheadth.css('left', "80px");
						exTbodytd.addClass('fixedC1');
						exTbodytd.css('left', "80px");
					}
					//Step1-4.如果有翻譯
					if (resultThead[k].cellLanguage != '') {
						var cellName = JSON.parse(resultThead[k].cellLanguage)[$('#menu_login_language').text()];
						cellName = cellName == "" ? resultThead[k].cellName : cellName
						var cellText = exTheadth.html() == "N/A" ? "" : exTheadth.html();//有可能內容是空的
						exTheadth.html(cellText + "<div>" + cellName + "</div>");
						exTheadth.css('minWidth', resultThead[k].width + "px");
						exTbodytd.css('maxWidth', resultThead[k].width + "px");
					} else {
						var cellText = exTheadth.html() == "N/A" ? "" : exTheadth.html();
						exTheadth.html(cellText + "<div>" + resultThead[k].cellName + "</div>");
						exTheadth.html(cellText + "<div>" + cellName + "</div>");
						exTheadth.css('minWidth', resultThead[k].width + "px");
						exTbodytd.css('maxWidth', resultThead[k].width + "px");
					}
					//Step1-5.如果隱藏
					if (resultThead[k].show == 0) {
						exTheadth.addClass('d-none');
						exTbodytd.addClass('d-none');
					}
					//添加
					//$('#search_cr_open .exTheadth').before(exTheadth);
					//$('#search_cr_open .exTbodytd').before(exTbodytd);
				});

				//Step2.查詢結果標題(細節)-資料
				check1 = true;
				if (JSON.stringify(resultDetailThead) == '{}') {
					$('#btn_detail').addClass('disabled');
					$('#search_dcr').addClass('d-none');
				}
				//合併存格
				mergeCell = 1;
				exTheadth = "";
				exTbodytd = "";
				Object.keys(resultDetailThead).forEach(function (k) {
					//console.log(k + ' - ' + resultDetailThead[k]);
					//Step2-1.複製格式
					if (mergeCell == 1) {
						exTheadth = $('#search_dcr_open .exTheadth').clone();
						exTbodytd = $('#search_dcr_open .exTbodytd').clone();
						exTheadth.removeClass('exTheadth');
						exTheadth.removeClass('d-none')
						exTheadth.addClass('titTheadth');
						exTheadth.addClass('text-start');
						//
						exTbodytd.removeClass('exTbodytd');
						exTbodytd.removeClass('d-none')
						exTbodytd.addClass('valTbodytd');
						exTbodytd.addClass('text-start');
						mergeCell = mergeCell + 1;
					} else {
						if (mergeCell == 4) {
							mergeCell = 1;
							//添加
							$('#search_dcr_open .exTheadth').before(exTheadth);
							$('#search_dcr_open .exTbodytd').before(exTbodytd);
						} else {
							mergeCell = mergeCell + 1;
						}
					}

					//Step2-2.添加分割
					exTbodytd.html(exTbodytd.html() + "<div class='" + resultDetailThead[k].cellName + "'></div>");

					//Step2-3.固定第一格式
					if (check1 && resultDetailThead[k].show == 1) {
						check1 = false;
						exTheadth.addClass('fixedC1');
						exTheadth.css('left', "50px");
						exTbodytd.addClass('fixedC1');
						exTbodytd.css('left', "50px");
					}

					//Step2-4.如果有翻譯
					if (resultDetailThead[k].cellLanguage != '') {
						var cellName = JSON.parse(resultDetailThead[k].cellLanguage)[$('#menu_login_language').text()];
						cellName = cellName == "" ? resultDetailThead[k].cellName : cellName
						var cellText = exTheadth.html() == "N/A" ? "" : exTheadth.html();
						exTheadth.html(cellText + "<div>" + cellName + "</div>");
						exTheadth.css('minWidth', resultDetailThead[k].width + "px");
						exTbodytd.css('maxWidth', resultDetailThead[k].width + "px");
					} else {
						var cellText = exTheadth.html() == "N/A" ? "" : exTheadth.html();
						exTheadth.html(cellText + "<div>" + resultDetailThead[k].cellName + "</div>");
						exTheadth.css('minWidth', resultDetailThead[k].width + "px");
						exTbodytd.css('maxWidth', resultDetailThead[k].width + "px");
					}
					//Step2-5.如果隱藏
					if (resultDetailThead[k].show == 0) {
						exTheadth.addClass('d-none');
						exTbodytd.addClass('d-none');
					}
				});
				//Step3.查詢內容-格式
				var pageSize = other.data.searchPageSet.pageSize;
				for (var b = 1; b <= pageSize; b++) {
					var exTbodyTr = $('.exTbodyTr').clone();
					exTbodyTr.removeClass('exTbodyTr');
					exTbodyTr.removeClass('d-none');
					exTbodyTr.addClass('valTbodyTr_' + b);
					exTbodyTr.find('input').attr("alt", "row_" + b);
					$('.exTbodyTr').before(exTbodyTr);
				}
				$('.exTbodyTr').addClass('d-none');

				//Step4.查詢條件
				for (var t = 0; t < searchSetJson['searchSet'].length; t++) {
					var searchSet = searchSetJson['searchSet'][t];
					var searchTextEx = "";
					var searchSelectEx = "";
					var selectEx = "";
					//不顯示
					if (!searchSet['show']) {
						continue;
					}
					if (searchSet['type'] != 'select') {
						//一般文字
						searchTextEx = $('.searchTextEx').clone();
						searchTextEx.removeClass("searchTextEx");
						searchTextEx.removeClass("col-md-1");
						searchTextEx.removeClass("d-none");
						searchTextEx.addClass(searchSet['width'].replaceAll("_", "-"));
						searchTextEx.find('input').attr("id", searchSet['searchName']);
						searchTextEx.find('input').attr("name", searchSet['searchName']);
						searchTextEx.find('input').attr("placeholder", searchSet['placeholder']);
						searchTextEx.find('input').addClass("searchVal");
						Object.keys(resultThead).forEach(function (k) {
							//如果有翻譯

					for (var en = 0; en < entityJsons.length; en++) {
						if (entityJsons[en][entityIKey] == ikey) {
							dataHeader.push(entityJsons[en]);
						}
					}
				});
				//Details
				Object.keys(markDetails).forEach(function (dk) {
					var ikey = dk.split("_")[0];
					var gkey = dk.split("_")[1];
					for (var en = 0; en < entityDetailJsons.length; en++) {
						if (entityDetailJsons[en][entityIKey] == ikey) {
							dataBody.push(entityDetailJsons[en]);
						}
					}
				});
				//打印資料
				//print.methods.printPrepare(dataHeader,dataBody,entityIKey,entityGKey); 

			},

			//==========================傳送資料==========================
			confirmSend(onlyOne) {
				var entityJsons = other.data.searchPageSet.entityJsons;
				var entityDetailJsons = other.data.searchPageSet.entityDetailJsons;
				var markDetails = other.data.markDetails;
				var entityIKey = other.data.entityIKey;
				var entityGKey = other.data.entityGKey;
				var entityDateTime = other.data.entityDateTime;
				var dataHeader = [];

				//單一筆資料-送出
				if (onlyOne != null) {
					//可能合併備料
					$(onlyOne).each(function (row_index) {
						var entityJosn = {};
						$(this).find('.valTbodytd div').each(function (index) {
							var val = $(this).text() == "[N/A]" ? "" : $(this).text();
							var name = $(this).attr('class').split(' ')[0];
							//可能是時間格式
							if (entityDateTime.indexOf(name) >= 0) {
								val = new Date(val).getTime();
							}
							entityJosn[name] = val;
						});
						dataHeader.push(entityJosn);
					});
				} else {
					//多筆資料-確認選取
					$('#search_dcr_open tbody tr').each(function () {
						//同意:最後完成人
						if ($(this).find('.wasfuser').hasClass('bg-success')) {
							var entityJosn = {};
							$(this).find('.valTbodytd div').each(function (index) {
								var val = $(this).text() == "[N/A]" ? "" : $(this).text();
								var name = $(this).attr('class').split(' ')[0];
								//可能是時間格式
								if (entityDateTime.indexOf(name) >= 0) {
									val = new Date(val).getTime();
								}
								entityJosn[name] = val;
							});
							dataHeader.push(entityJosn);
						}
					});
				}

				console.log(dataHeader);
				var action = "";
				var type = "PUT";
				var data = null;
				var req_data = {};
				var searchPageSet = {};
				if (dataHeader.length > 0) {
					action = "S1";
					//傳送....
					data = {};
					data['entityJson'] = JSON.stringify('{}');
					data['entityDetailJson'] = JSON.stringify(dataHeader);
				}
				if (data != null) {
					//包裝
					data['callBackFunction'] = "other_modify";
					req_data['data'] = data;
					req_data['url'] = $('#nav_functional_unit').attr('title') + ".basil." + action;//AC/AD....
					req_data['type'] = type;//POST/PUT/DELETE...
					main.methods.ajaxSend(req_data, true);
				}
				return false;
			},
			//細節查詢
			searchDetailSend() {
				var entityJson = other.data.entityFormatJson;//格式
				var data = {};
				var req_data = {};
				var searchPageSet = {};
				//查詢(選定的單號)
				wasclasssn = "";
				Object.keys(other.data.marksLock).forEach(function (key) {
					wasclasssn += key.split("_")[1] + "_";
				});

				entityJson['wasclasssn'] = wasclasssn;
				data['entityJson'] = JSON.stringify(entityJson);
				//console.log(data['entityJson']);
				//換頁
				searchPageSet['total'] = other.data.searchPageSet.total;//批次數量
				searchPageSet['batch'] = 0;//第幾批次
				data['searchPageSet'] = JSON.stringify(searchPageSet);
				data['callBackFunction'] = "other_detail_search";
				//包裝
				req_data['data'] = data;
				req_data['url'] = $('#nav_functional_unit').attr('title') + ".basil.ARD";
				req_data['type'] = "POST";
				main.methods.ajaxSend(req_data, false);
			},
			//一般查詢
			searchSend(batch) {
				var entityJson = other.data.entityFormatJson;//格式
				var data = {};
				var req_data = {};
				var searchPageSet = {};
				//查詢
				$("#searchItem .searchVal").each(function (index) {
					//console.log(index+" : "+$(this).attr("id")+" : "+$(this).val());
					if ($(this).hasClass('datetimepicker_date') && $(this).val() != "") {
						entityJson[$(this).attr("id")] = new Date($(this).val()).getTime();
					} else {
						entityJson[$(this).attr("id")] = $(this).val() == "" ? null : $(this).val();
					}
				});
				data['entityJson'] = JSON.stringify(entityJson);
				//換頁
				searchPageSet['total'] = other.data.searchPageSet.total;//批次數量
				searchPageSet['batch'] = batch;//第幾批次
				data['searchPageSet'] = JSON.stringify(searchPageSet);
				data['callBackFunction'] = "other_search";
				//包裝
				req_data['data'] = data;
				req_data['url'] = $('#nav_functional_unit').attr('title') + ".basil.AR";
				req_data['type'] = "POST";
				main.methods.ajaxSend(req_data, false);
				//時間格式
				other.methods.datetimepickerDate();

			},

			//==========================資料載入==========================
			otherReLoad() {
				//還原
				$('#search_cr .valTbodytd div').text("");
				$('.exTbodyTh input').attr("disabled", "disabled");
				$('search_cr_open .exTbodyTh input').attr("title", "IKey_GKey");
				$('#search_cr .exTbodyTh input').prop("checked", false);
				$('#search_cr td div').removeClass("bg-warning");
				$('#search_cr td div').removeClass("bg-danger");
				$('#search_cr td div').removeClass("bg-warning-30");


				//Step5.帶入資料
				var marks = other.data.marks;
				var entityJsons = other.data.searchPageSet.entityJsons;
				var entityIKey = other.data.entityIKey;
				var entityGKey = other.data.entityGKey;
				var entityDateTime = other.data.entityDateTime;
				var pageSize = other.data.searchPageSet.pageSize;//每頁數量(1-20)
				var pageNew = other.data.searchPageSet.pageNew - 1;//單前頁碼(1-50)
				var pageSN = pageSize * pageNew;//目前分頁->資料戳記
				for (var x = 0; x < pageSize; x++) {
					//筆數還夠
					if (pageSN + x < entityJsons.length) {
						var entity = entityJsons[pageSN + x];//((目前頁碼-1)*每頁數量)+x
						var iKey = "";
						var gKey = "";
						var valTrNb = x + 1;
						Object.keys(entity).forEach(function (k) {
							//欄位計數
							$('.valTbodyTr_' + valTrNb + ' th input').removeAttr("disabled");
							//是否IKEY?
							if (entityIKey == k) {iKey = entity[k];}
							//是否GKEY?
							if (entityGKey == k) {gKey = entity[k];}
							//是否時間格式?
							if (entityDateTime.indexOf(k) >= 0) {
								var dF = new Date(entity[k]);
								var dateF = dF.getFullYear() + "-";
								dateF += ((dF.getMonth() + 1) < 10 ? "0" + (dF.getMonth() + 1) : (dF.getMonth() + 1)) + "-";
								dateF += (dF.getDate() < 10 ? "0" + (dF.getDate()) : dF.getDate()) + " ";
								dateF += (dF.getHours() < 10 ? "0" + dF.getHours() : dF.getHours()) + ":";
								dateF += (dF.getMinutes() < 10 ? "0" + dF.getMinutes() : dF.getMinutes()) + ":";
								dateF += (dF.getSeconds() < 10 ? "0" + dF.getSeconds() : dF.getSeconds());
								$('.valTbodyTr_' + valTrNb + ' .' + k).text(dateF);
							} else {
								$('.valTbodyTr_' + valTrNb + ' .' + k).text(entity[k]);
							}

							//marks標記?
							$('.valTbodyTr_' + valTrNb + ' input').attr("title", iKey + "_" + gKey);
							//帶入
							for (var m = 0; m < marks.length; m++) {
								if (marks[m].Ikey_Gkey == iKey + "_" + gKey) {
									$('.valTbodyTr_' + valTrNb + ' input').prop("checked", true);
									break;
								}
							}
						});
						//急單?
						if (entity['wasstatus'] == 1) {
							$('.valTbodyTr_' + valTrNb + ' .wasclasssn').addClass('bg-warning');
						} else if (entity['wasstatus'] == 2) {
							$('.valTbodyTr_' + valTrNb + ' .wasclasssn').addClass('bg-danger');
						} else {
							$('.valTbodyTr_' + valTrNb + ' .wasclasssn').addClass('bg-warning-30');
						}
					}
				}
			},
			//==========================回傳接收==========================
			//修改後回傳
			otherModifyReturn() {
				clearTimeout(other.data.btn_send_auto);
				other.methods.searchDetailSend();
				//重新對焦
				$("#command_send input").focus();
				$("#command_sel").val("Normal").change();
			},
			//查詢後回傳
			otherReturn() {
				console.log("searchReturn");
				//Step4.分頁歸位
				if (main.resq_data['entityJson'].length > 0) {
					var searchPageSet = JSON.parse(main.resq_data['searchPageSet']);
					other.data.searchPageSet.total = searchPageSet['total'];
					other.data.searchPageSet.batch = searchPageSet['batch'];
					other.data.searchPageSet.pageNew = 1; //單前頁碼(1-50)
					other.data.marks = {};//有選取的IKeyGKey
					other.data.markDetails = {};//有選取的IKeyGKey
					//Step5.帶入資料
					if (main.resq_data['entityJson'] != "") {
						other.data.searchPageSet.entityJsons = JSON.parse(main.resq_data['entityJson']);
						other.methods.otherReLoad();
					}
					if (main.resq_data['entityDetailJson'] != "") {
						other.data.searchPageSet.entityDetailJsons = JSON.parse(main.resq_data['entityDetailJson']);
					}
				}
			},
			//細節查詢後回傳
			otherDetailReturn() {
				console.log("otherDetailReturn");
				if (main.resq_data['entityDetailJson'] != "" && main.resq_data['entityDetailJson'].length > 0) {
					other.data.searchPageSet.entityDetailOpenJsons = JSON.parse(main.resq_data['entityDetailJson']);
					//關閉提示
					if ($("#nav_message_color").hasClass("alert-success")) {
						$("#nav_message_close").trigger("click");
					}
					var searchPageSet = JSON.parse(main.resq_data['searchPageSet']);
					//更新子項目
					if ($(".valTbodyTrD").length > 0) {
						var entityDetailJsons = other.data.searchPageSet.entityDetailOpenJsons;
						console.log(entityDetailJsons);
						//細節
						Object.keys(entityDetailJsons).forEach(function (k) {
							var d = entityDetailJsons[k];
							var target = $('#search_dcr_open .' + d['id']);
							if (target != null && d['wasfuser'] != "" && d['waspngqty'] >= 0) {
								target.find('.wasfuser').text(d['wasfuser']);
								target.find('.waspngqty').text(d['waspngqty']);
								target.find('.wastqty').text(d['wastqty']);

								target.find(".wasfuser").removeClass("bg-warning");
								target.find(".wasfuser").addClass("bg-success");
								target.find(".waspngqty").removeClass("bg-warning");
								target.find(".waspngqty").addClass("bg-success");
								target.find("input").prop("checked", true);
							}
						});

						$(".valTbodyTrD input").each(function () {
							var id = $(this).attr('title').split("_")[0];
							var gid = $(this).attr('title').split("_")[1];
							var check = false;
							var waspngqty = 0;
							var wasfuser = "";
							//$(this).prop("checked",check);
						});
					}
				}
				//再度查詢
				clearTimeout(other.data.btn_send_auto);
				other.data.btn_send_auto = setTimeout(function () {
					other.methods.searchDetailSend();
				}, 5000);
			},
			//==========================初始化==========================
			destroy() {
				//銷毀
				clearTimeout(other.data.btn_send_auto);

				$(document).off("keyup", "#searchItem input");
				$(document).off("click", "#search_c #btn_send");
				$(document).off("click", "#search_c #btn_printerForm");
				$(document).off("click", "#search_c #btn_markCancel");

				$(document).off("change", "#command_sel");
				$(document).off("keydown", "#command_send input");
				$(document).off("keydown", "#command_qty input");

				$(document).off("click", "#search_c #btn_detail");
				$(document).off("click", "#search_c #exthDetailAll");
				$(document).off("click", "#search_c #exthAll");
				$(document).off("change", "#search_c #search_dcr_open .exTbodyTh input");
				$(document).off("change", "#search_c #search_cr_open .exTbodyTh input");
				console.log("other.html(destroy)");
			},
		},
	};
</script>
