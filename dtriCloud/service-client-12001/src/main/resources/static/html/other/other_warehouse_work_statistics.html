<style>
	/*Table 寬度滾動*/
	#other_c .table-responsive {
		display: block;
		width: 100%;
		overflow-x: auto;
	}

	/*Table 自動隱藏*/
	#other_c .table-responsive th,
	#other_c .table-responsive td {
		text-overflow: ellipsis;
		white-space: nowrap;
		overflow: hidden;
	}

	/*Table 表格固定*/
	#other_c .fixedC1 {
		left: 0px;
		position: sticky;
	}

	#other_c .fixedCt {
		position: sticky;
		top: 0px;
		z-index: 5;
	}

	/*Table 每隔表格內_框線*/
	#other_c .table-bordered td,
	#other_c .table-bordered th {
		border: 1px solid #1b76fd;
		padding: 2px;
	}

	/*Table 表格外框線*/
	#other_c #other_cr table {
		min-height: 200px;
		border-collapse: separate;
		border-spacing: 0px;
		max-height: 60vh;
	}

	/*Table 表格外框線*/
	#other_c #other_dcr table {
		max-height: 200px;
		border-collapse: separate;
		border-spacing: 0px;
	}

	/*Table 表格內 背景色*/
	#other_c .table-white {
		--bs-table-bg: #fff;
	}

	/*覆寫換色*/
	.table-hover>tbody>tr:hover>* {
		--bs-table-accent-bg: #0d6efd40;
		color: var(--bs-table-hover-color);
	}

	/*標題色彩*/
	#other_c .title_color {
		background-color: #cfe2ff;
	}

	/*直立式呈現邊字*/
	#other_c .wlr {
		writing-mode: vertical-lr;
		width: 20px;
	}

	/*checkbox_24*/
	#other_c .checkbox_24 {
		width: 24px;
		height: 24px;
	}

	#other_c .checkbox_20 {
		width: 20px;
		height: 20px;
	}

	#other_c .checkbox_16 {
		width: 16px;
		height: 16px;
	}
</style>
<div id="other_c" class="row p-0 m-0">
	<!-- 查詢面板 -->
	<div id="other_c_item" class="col-12 p-1">
		<div class="col-12 p-0 m-0 lh-1 text-start rounded-top bg-success text-white">
			<i class="btn btn-outline-white p-0 pr-1 pl-1 bi bi-dash-square" data-bs-toggle="collapse"
				data-bs-target="#other_c_item_open" aria-expanded="false" style="width: 22px; height: 24px;"></i>
		</div>
		<div class="row m-0 collapse show" id="other_c_item_open">
			<b class="p-0 m-0 lh-1 wlr bg-success text-white"> Search </b>
			<div id="otherItem" class="col border border-primary  row m-0 p-0 shadow-sm">
				<div class="col-6 otherTextEx col-md-1 p-1 d-none">
					<div class=" border border-secondary rounded">
						<div class="otherTitle title_color fw-bolder rounded-top">Search1</div>
						<div class="p-1">
							<input class="col-12 m-0 p-1 border border-dark form-control" type=text id="ex_id"
								name="ex_name" placeholder="Ex:123" autofocus>
						</div>
					</div>
				</div>
				<div class="col-6 otherSelectEx col-md-1 p-1 d-none">
					<div class=" border border-secondary rounded">
						<div class="otherTitle title_color fw-bolder rounded-top">Search2</div>
						<div class="p-1">
							<select class="col-12 m-0 p-1 border border-dark form-select" id="ex_id2" name="ex_name2">
								<option class="selectEx" value="" selected="selected">select(請選擇)</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 控制面板 -->
	<div id="other_c_controller" class="col-12 p-1 ">
		<div class="col-12 p-0 m-0 lh-1 text-start rounded-top bg-primary text-white">
			<i class="btn btn-outline-white p-0 pr-1 pl-1 bi bi-dash-square" data-bs-toggle="collapse"
				data-bs-target="#other_c_controller_open" aria-expanded="false" style="width: 22px; height: 24px;"></i>
		</div>
		<div id="other_c_controller_open" class="row m-0 collapse show">
			<b class="p-0 m-0 lh-1 wlr bg-primary text-white"> Console </b>
			<div class="col border border-primary row m-0 p-0 shadow-sm justify-content-between">
				<div class="col-2 col-lg-1 p-1">
					<div class=" border border-secondary rounded">
						<div class="title_color fw-bolder rounded-top">Execution</div>
						<div class="row m-0">
							<button id="btn_markCancel" type="button"
								class="lh-1 col p-1 m-1  btn btn-sm btn-outline-primary">
								<b>Mark<br>cancel()
								</b>
							</button>
						</div>
					</div>
				</div>
				<div class="col-2 col-lg-1 p-1">
					<div class=" border border-secondary rounded">
						<div class="title_color fw-bolder rounded-top">Special</div>
						<div class="row m-0">

							<button id="btn_exportExcel" type="button"
								class="lh-1 col p-1 m-1  btn btn-sm btn-outline-info">
								<b>Export<br>excel()
								</b>
							</button>
						</div>
					</div>
				</div>
				<div class="col-8 col-lg-3 p-1">
					<div class=" border border-secondary rounded">
						<div class="title_color fw-bolder rounded-top">Search</div>
						<div class="row m-0">
							<div class="lh-1 col p-1 m-1 border border-primary rounded">
								<input id="btn_send_auto" alt="" title="" type="checkbox"
									class="m-0 form-check-input checkbox_16 border border-dark"> <br> <b
									style="font-size: 12px;">Auto(30s)</b>

							<button id="btn_send" type="button"

							<button id="btn_clearAll" type="button"

							</button>

				<div class="col-12 col-lg-3 p-1 d-none">
					<div class=" border border-secondary rounded">
						<div class="title_color fw-bolder rounded-top">Page</div>
						<div class="row m-0">
							<button id="btn_pageU" type="button"
								class="lh-1 col p-1 m-1  btn btn-sm btn-outline-primary">
								<b>＜＜<br>Page
								</b>
							</button>
							<input id="numberPage" class="lh-base col-4 p-1 m-1 " name="page" type="number"
								placeholder="1-50" value="1" />
							<button id="btn_pageD" type="button"
								class="lh-1 col p-1 m-1  btn btn-sm btn-outline-primary">
								<b>＞＞<br>Page

	</div>
	<!-- 查詢結果 -->
	<div id="other_cr" class="col-12 m-0 p-1">
		<div class="col-12 p-0 m-0 lh-1 text-start rounded-top bg-info text-white">
			<i class="btn btn-outline-white p-0 pr-1 pl-1 bi bi-dash-square" data-bs-toggle="collapse"
				data-bs-target="#other_cr_open" aria-expanded="false" style="width: 22px; height: 24px;"></i>
		</div>
		<div id="other_cr_open" class="row m-0 collapse show">
			<b class="p-0 m-0 lh-1 wlr bg-info text-white"> Result </b>
			<table
				class="col m-0 p-0 border border-primary table table-striped table-hover table-sm table-bordered border-primary table-responsive table-style shadow-sm">
				<thead class="table-primary fixedCt">
					<tr>
						<th class="fixedC1 markFn" style="min-width: 40px;">
							<div>
								<button id="exthAll" type="button" class="lh-1 col p-1 m-0 btn btn-sm btn-outline-dark">
									<b>M</b>

					<tr class="exTbodyTr">
						<th class="fixedC1 exTbodyTh markFn" style="max-width: 40px;">
							<div>
								<input disabled="disabled" alt="row_x" title="IKey_GKey" type="checkbox"

	<!-- 查詢-細節結果 -->
	<div id="other_dcr" class="col-12 m-0 p-1">
		<div class="col-12 p-0 m-0 lh-1 text-start rounded-top bg-secondary text-white">
			<i class="btn btn-outline-white p-0 pr-1 pl-1 bi bi-dash-square" data-bs-toggle="collapse"
				data-bs-target="#other_dcr_open" aria-expanded="false" style="width: 22px; height: 24px;"></i>
		</div>
		<div id="other_dcr_open" class="row m-0 collapse">
			<b class="p-0 m-0 lh-1 wlr  bg-secondary text-white"> Result detail </b>
			<table
				class=" col m-0 p-0 border border-primary  table table-striped table-hover table-sm table-bordered border-primary table-responsive table-style shadow-sm">
				<thead class="table-primary fixedCt">
					<tr>
						<th class="fixedC1" style="min-width: 40px;">
							<div>
								<button id="exthDetailAll" type="button"
									class="lh-1 col p-1 m-0 btn btn-sm btn-outline-dark">
									<b>M</b>
								</button>
							</div>
						</th>
						<th class="exTheadth d-none" style="min-width: 100px;">N/A</th>
					</tr>
				</thead>
				<tbody class="table-white">
					<tr class="exDetailTbodyTr">
						<th class="fixedC1 exTbodyTh" style="max-width: 40px;">
							<div>
								<input type="checkbox" alt="row_x" title="IKey_GKey"
									class="m-0 form-check-input checkbox_24 border border-dark">
							</div>
						</th>
						<td class="exTbodytd d-none" style="max-width: 100px"></td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">
	//宣告
	//console.log("other.html(init)");
	other = {
		//資料
		data: {
			marks: {},//有選取的IKeyGKey
			markDetails: {},//有選取的IKeyGKey
			entityFormatJson: {},//查詢格式
			btn_send_auto: "",//自動傳送
			//換頁設置
			otherPageSet: {
				total: 2000,//批次數量(1-1000)
				batch: 0,//第幾批次(1-1000)
				pageNew: 1,//單前頁碼(1-50)
				pageSize: 100,//每頁數量(1-20)
				entityJsons: [],//資料
				entityDetailJsons: [],//細節資料
				entityIKey: "",//ID
				entityGKey: "",//GID
				entityDateTime: "",//是時間格式的欄位
			},
			otherSet: {},
		},
		//方法
		methods: {
			create() {
				//==========================第一次載入==========================
				//Step0.初始化
				console.log("other.html(created)");
				//查詢格式
				other.data.entityFormatJson = JSON.parse(main.resq_data['entityFormatJson']);
				//查詢項目 
				var otherSetJson = JSON.parse(main.resq_data['searchSet']);
				//console.log(otherSetJson);
				//資料內容
				other.data.otherPageSet.entityJsons = JSON.parse(main.resq_data['entityJson']);
				other.data.otherPageSet.entityDetailJsons = JSON.parse(main.resq_data['entityDetailJson']);
				other.data.entityIKey = main.resq_data['entityIKeyGKey'].split("_")[0];
				other.data.entityGKey = main.resq_data['entityIKeyGKey'].split("_")[1];
				other.data.entityDateTime = main.resq_data['entityDateTime'];
				other.data.otherSet = otherSetJson['searchSet'];
				//按鈕權限?
				var p = $("#nav_functional_unit").attr("alt").split("<_>")[2];
				var ps = Array.from(p);

				if (ps[10] != 1) {//查詢(AR)10
					$("#btn_send").addClass("disabled");
				} if (ps[9] != 1) {//9

				} if (ps[8] != 1) {//8

				} if (ps[7] != 1) {//7

				} if (ps[6] != 1) {//6

				}

				//Step1.查詢結果標題-排序
				var resultThead = otherSetJson['resultThead'];
				var resultDetailThead = otherSetJson['resultDetailThead'];
				resultThead = main.methods.orderedSort(resultThead);
				resultDetailThead = main.methods.orderedSort(resultDetailThead);
				//Step2.查詢結果標題-資料
				var check1 = true;
				Object.keys(resultThead).forEach(function (k) {
					//console.log(k + ' - ' + resultThead[k]);
					//複製格式
					var exTheadth = $('#other_cr_open .exTheadth').clone();
					var exTbodytd = $('#other_cr_open .exTbodytd').clone();
					exTheadth.removeClass('exTheadth');
					exTheadth.removeClass('d-none')
					exTheadth.addClass('titTheadth');
					//
					exTbodytd.removeClass('exTbodytd');
					exTbodytd.removeClass('d-none')
					exTbodytd.addClass('valTbodytd');
					exTbodytd.addClass(resultThead[k].cellName);
					//固定第一格式
					if (check1 && resultThead[k].show == 1) {
						check1 = false;
						exTheadth.addClass('fixedC1');
						exTheadth.css('left', "40px");
						exTbodytd.addClass('fixedC1');
						exTbodytd.css('left', "40px");
					}
					//如果有翻譯
					if (resultThead[k].cellLanguage != '') {
						var cellName = JSON.parse(resultThead[k].cellLanguage)[$('#menu_login_language').text()];
						exTheadth.text(cellName == "" ? resultThead[k].cellName : cellName);//有可能內容是空的
						exTheadth.css('minWidth', resultThead[k].width + "px");
						exTbodytd.css('maxWidth', resultThead[k].width + "px");
					} else {
						exTheadth.text(resultThead[k].cellName);
						exTheadth.css('minWidth', resultThead[k].width + "px");
						exTbodytd.css('maxWidth', resultThead[k].width + "px");
					}
					//如果隱藏
					if (resultThead[k].show == 0) {
						exTheadth.addClass('d-none');
						exTbodytd.addClass('d-none');
					}
					//添加
					$('#other_cr_open .exTheadth').before(exTheadth);
					$('#other_cr_open .exTbodytd').before(exTbodytd);
				});
				//Step2.查詢結果標題(細節)-資料
				check1 = true;
				if (JSON.stringify(resultDetailThead) == '{}') {
					$('#btn_detail').addClass('disabled');
					$('#other_dcr').addClass('d-none');
				}
				Object.keys(resultDetailThead).forEach(function (k) {
					//console.log(k + ' - ' + resultDetailThead[k]);
					//複製格式
					var exTheadth = $('#other_dcr_open .exTheadth').clone();
					var exTbodytd = $('#other_dcr_open .exTbodytd').clone();
					exTheadth.removeClass('exTheadth');
					exTheadth.removeClass('d-none')
					exTheadth.addClass('titTheadth');
					//
					exTbodytd.removeClass('exTbodytd');
					exTbodytd.removeClass('d-none')
					exTbodytd.addClass('valTbodytd');
					exTbodytd.addClass(resultDetailThead[k].cellName);
					//固定第一格式
					if (check1 && resultDetailThead[k].show == 1) {
						check1 = false;
						exTheadth.addClass('fixedC1');
						exTheadth.css('left', "40px");
						exTbodytd.addClass('fixedC1');
						exTbodytd.css('left', "40px");
					}
					//如果有翻譯
					if (resultDetailThead[k].cellLanguage != '') {
						var cellName = JSON.parse(resultDetailThead[k].cellLanguage)[$('#menu_login_language').text()];
						exTheadth.text(cellName == "" ? resultDetailThead[k].cellName : cellName);
						exTheadth.css('minWidth', resultDetailThead[k].width + "px");
						exTbodytd.css('maxWidth', resultDetailThead[k].width + "px");
					} else {
						exTheadth.text(resultDetailThead[k].cellName);
						exTheadth.css('minWidth', resultDetailThead[k].width + "px");
						exTbodytd.css('maxWidth', resultDetailThead[k].width + "px");
					}
					//如果隱藏
					if (resultDetailThead[k].show == 0) {
						exTheadth.addClass('d-none');
						exTbodytd.addClass('d-none');
					}
					//添加
					$('#other_dcr_open .exTheadth').before(exTheadth);
					$('#other_dcr_open .exTbodytd').before(exTbodytd);
				});

				//Step3.查詢內容-格式
				for (var b = 1; b <= other.data.otherPageSet.pageSize; b++) {
					var exTbodyTr = $('.exTbodyTr').clone();
					exTbodyTr.removeClass('exTbodyTr');
					exTbodyTr.removeClass('d-none');
					exTbodyTr.addClass('valTbodyTr_' + b);
					exTbodyTr.find('input').attr("alt", "row_" + b);
					$('.exTbodyTr').before(exTbodyTr);
				}
				$('.exTbodyTr').addClass('d-none');

				//Step4.查詢條件
				for (var t = 0; t < otherSetJson['searchSet'].length; t++) {
					var otherSet = otherSetJson['searchSet'][t];
					var otherTextEx = "";
					var otherSelectEx = "";
					var selectEx = "";
					//不顯示
					if (!otherSet['show']) {
						continue;
					}
					if (otherSet['type'] != 'select') {
						//一般文字
						otherTextEx = $('.otherTextEx').clone();
						otherTextEx.removeClass("otherTextEx");
						otherTextEx.removeClass("col-md-1");
						otherTextEx.removeClass("d-none");
						otherTextEx.addClass(otherSet['width'].replaceAll("_", "-"));
						otherTextEx.find('input').attr("id", otherSet['searchName']);
						otherTextEx.find('input').attr("name", otherSet['searchName']);
						otherTextEx.find('input').attr("placeholder", otherSet['placeholder']);
						otherTextEx.find('input').addClass("otherVal");
						Object.keys(resultThead).forEach(function (k) {

							//如果有翻譯
							if (k.split("_")[1] == (otherSet['searchName'])) {
								if (resultThead[k].cellLanguage != '') {
									var cellName = JSON.parse(resultThead[k].cellLanguage)[$('#menu_login_language').text()];
									otherTextEx.find('.otherTitle').text(cellName == "" ? otherSet['searchName'] : cellName);
								} else {
									otherTextEx.find('.otherTitle').text(otherSet['searchName']);
								}
							}
						});
					} else {
						//選擇選單
						otherSelectEx = $('.otherSelectEx').clone();
						otherSelectEx.removeClass("otherSelectEx");
						otherSelectEx.removeClass("col-md-1");
						otherSelectEx.removeClass("d-none");
						otherSelectEx.addClass(otherSet['width'].replaceAll("_", "-"));
						otherSelectEx.find('select').attr("id", otherSet['searchName']);
						otherSelectEx.find('select').attr("name", otherSet['searchName']);
						otherSelectEx.find('select').addClass("otherVal");
						//查詢欄位
						Object.keys(resultThead).forEach(function (k) {
							//如果有翻譯
							if (k.indexOf(otherSet['searchName']) >= 0) {
								if (resultThead[k].cellLanguage != '') {
									var cellName = JSON.parse(resultThead[k].cellLanguage)[$('#menu_login_language').text()];
									otherSelectEx.find('.otherTitle').text(cellName == "" ? otherSet['searchName'] : cellName);
								} else {
									otherSelectEx.find('.otherTitle').text(otherSet['searchName']);
								}
							}
						});
						//選項
						for (var s = 0; s < otherSet['select'].length; s++) {
							var key = otherSet['select'][s].split("_")[0];
							var val = otherSet['select'][s].split("_")[1];
							selectEx = otherSelectEx.find('.selectEx').clone();
							selectEx.removeClass("selectEx");
							selectEx.removeAttr("selected");
							selectEx.text(key);
							selectEx.val(val);
							selectEx.appendTo(otherSelectEx.find('select'));
						}
					}
					switch (otherSet['type']) {
						case "select":
							otherSelectEx.appendTo('#otherItem');
							break;
						case "text":
							otherTextEx.appendTo('#otherItem');
							break;
						case "time":
							otherTextEx.find('input').addClass('datetimepicker_time');
							otherTextEx.appendTo('#otherItem');
							break;
						case "datetime":
							otherTextEx.find('input').addClass('datetimepicker_date');
							otherTextEx.appendTo('#otherItem');
							break;
					}
				}
				//時間格式
				other.methods.datetimepickerDate();
				//Step5.帶入資料
				//other.methods.otherReLoad();

				//==========================監聽==========================
				//監聽-換頁數
				$(document).off("change", "#other_c #numberPage");
				$(document).on("change", "#other_c #numberPage", function () {
					if ($(this).val() > 50) {$(this).val(50);}
					else if ($(this).val() < 1) {$(this).val(1);}
				});
				//監聽-選取資料
				$(document).off("change", "#other_c #other_cr_open .exTbodyTh input");
				$(document).on("change", "#other_c #other_cr_open .exTbodyTh input", function (event) {
					console.log("other_cr_open");
					//一般資料
					var Ikey_Gkey = event.target.title;
					var check = event.target.checked;
					//細節細項
					var entityDetailJsons = other.data.otherPageSet.entityDetailJsons;
					var entityIKey = other.data.entityIKey;//IKey
					var entityGKey = other.data.entityGKey;//GKey
					var detailGKey = Ikey_Gkey.split("_")[1];
					//標記-選取|解除
					if (check == true) {
						other.data.marks[Ikey_Gkey] = true;
						console.log(entityDetailJsons);
						//細節
						for (var k in entityDetailJsons) {
							if (entityDetailJsons[k][entityGKey] + "" == detailGKey) {
								var markDetail = entityDetailJsons[k][entityIKey] + "_" + entityDetailJsons[k][entityGKey];
								other.data.markDetails[markDetail] = true;
								continue;
							};
						}
					} else {
						for (var k in other.data.marks) {
							if (k == Ikey_Gkey) {
								delete other.data.marks[k];
								//細節
								var markDetailsRemove = "_" + Ikey_Gkey.split("_")[1];
								for (var s in other.data.markDetails) {
									if (s.indexOf(markDetailsRemove) >= 0) {//取得群組尾數
										delete other.data.markDetails[s];
										continue;
									};
								}
								break;
							};
						}
					}
					//console.log(other.data.marks);	
					//console.log(other.data.markDetails);
				});
				//監聽-選取資料
				$(document).off("change", "#other_c #other_dcr_open .exTbodyTh input");
				$(document).on("change", "#other_c #other_dcr_open .exTbodyTh input", function (event) {
					console.log("other_dcr_open");
					var Ikey_Gkey = event.target.title;
					var check = event.target.checked;
					var mark = {};
					//標記-選取|解除
					if (check == true) {
						other.data.markDetails[Ikey_Gkey] = true;
					} else {
						for (var k in other.data.markDetails) {
							if (k == Ikey_Gkey) {
								delete other.data.markDetails[k];
								break;
							};
						}
					}
					//console.log(other.data.markDetails);				
				});
				//監聽-全選資料
				$(document).off("click", "#other_c #exthAll");
				$(document).on("click", "#other_c #exthAll", function (event) {
					//都有勾選?
					var clickAll = true;
					$("#other_cr_open .exTbodyTh").each(function () {

							$(this).find("input").trigger("click");

						}

					//全部取消?
					if (clickAll) {
						$("#other_cr_open .exTbodyTh").find("input").trigger("click");

				});
				//監聽-全選資料
				$(document).off("click", "#other_c #exthDetailAll");
				$(document).on("click", "#other_c #exthDetailAll", function (event) {
					//都有勾選?
					var clickAll = true;
					$("#other_dcr_open .exTbodyTh").each(function () {
						if ($(this).find("input").attr("disabled") != "disabled" && $(this).find("input").prop("checked") == false) {
							$(this).find("input").trigger("click");
							clickAll = false;
						}
					});
					//全部取消?
					if (clickAll) {
						$("#other_dcr_open .exTbodyTh").find("input").trigger("click");

				$(document).off("click", "#other_c #btn_markCancel");

				//監聽-查詢(促發)
				$(document).off("keyup", "#otherItem input");

				//監聽-上一頁
				$(document).off("click", "#other_c #btn_pageU");
				$(document).on("click", "#other_c #btn_pageU", function (event) {
					console.log("btn_pageU");
					$('#btn_pageU').addClass("disabled");
					var pageNew = other.data.otherPageSet.pageNew;
					var batch = other.data.otherPageSet.batch;//第幾批次 
					//目前資料可以換上一頁
					if (pageNew > 1) {
						pageNew = pageNew - 1;
						other.data.otherPageSet.pageNew = pageNew;
						other.methods.otherReLoad();
						$("#numberPage").val(pageNew);
						$('#btn_pageU').removeClass("disabled");
						$('#btn_pageD').removeClass("disabled");
					} else if (batch > 0) {
						//沒資料可以換上一頁&&資料 與 批次數量相同
						other.methods.otherSend(batch - 1);
					}
				});
				//監聽-下一頁
				$(document).off("click", "#other_c #btn_pageD");
				$(document).on("click", "#other_c #btn_pageD", function (event) {
					console.log("btn_pageD");
					$('#btn_pageD').addClass("disabled");
					//存入-頁面設定
					//other.data.otherPageSet.total=1000;//批次數量
					var total = other.data.otherPageSet.total;//批次數量
					var batch = other.data.otherPageSet.batch;//第幾批次 
					var entityJsons = other.data.otherPageSet.entityJsons;//存入資料
					var pageNew = other.data.otherPageSet.pageNew;//目前分頁
					var pageSize = other.data.otherPageSet.pageSize;//每頁數量(1-20)
					//目前資料可以換下一頁
					if (entityJsons.length > (pageNew * pageSize)) {
						pageNew = pageNew + 1;
						other.data.otherPageSet.pageNew = pageNew;
						other.methods.otherReLoad();
						$("#numberPage").val(pageNew);
						$('#btn_pageU').removeClass("disabled");
						$('#btn_pageD').removeClass("disabled");
					} else if (entityJsons.length == total) {
						//沒資料可以換下一頁&&資料 與 批次數量相同
						other.methods.otherSend(batch + 1);
					}
				});
				//時間格式
				other.methods.datetimepickerDate();

			},
			datetimepickerDate() {

				$('#other_c .datetimepicker_date').datetimepicker({
					format: 'yyyy-mm-dd hh:ii:00',

				$('#other_c .datetimepicker_time').datetimepicker({

					startView: 1,
					minuteStep: 30,
					pickDate: false,
					autoclose: true,
					timeFormat: 'hh:mm',

			},
			//==========================修改資料==========================
			otherToModify(order) {
				//新建?
				if (order == "create") {
					modify.methods.modify(order, null, null);
					return null;
				}

				//是否marks?markDetails?
				var entityJsons = other.data.otherPageSet.entityJsons;
				var entityDetailJsons = other.data.otherPageSet.entityDetailJsons;
				var marks = other.data.marks;
				var markDetails = other.data.markDetails;
				var entityIKey = other.data.entityIKey;
				var entityGKey = other.data.entityGKey;
				var entityDateTime = other.data.entityDateTime;
				var dataHeader = [];
				var dataBody = [];
				console.log(JSON.stringify(marks));
				if (JSON.stringify(marks) == "{}" && JSON.stringify(markDetails) == "{}") {
					return null;
				}
				//Data
				Object.keys(marks).forEach(function (ik) {
					var ikey = ik.split("_")[0];
					var gkey = ik.split("_")[1];
					for (var en = 0; en < entityJsons.length; en++) {
						if (entityJsons[en][entityIKey] == ikey) {
							dataHeader.push(entityJsons[en]);
						}
					}
				});
				//Details
				Object.keys(markDetails).forEach(function (dk) {
					var ikey = dk.split("_")[0];
					var gkey = dk.split("_")[1];
					for (var en = 0; en < entityDetailJsons.length; en++) {
						if (entityDetailJsons[en][entityIKey] == ikey) {
							dataBody.push(entityDetailJsons[en]);
						}
					}
				});

				modify.methods.modify(order, dataHeader, dataBody);
			},
			//匯出資料
			otherToExcel(order) {
				//https://github.com/JackGit/table2excel.js
				//設置
				var options = {
					workbook: {
						views: [{
							x: 0, y: 0, width: 10000, height: 20000,
							firstSheet: 0, activeTab: 1, visibility: 'visible'
						}]
					},
					widthRatio: 0.55,//寬度比例
					plugins: [
						{
							workbookCreated({workbook, tables}) {
								console.log(tables);
								//創建時(Excel)
							}, worksheetCreated({workbook, tables, worksheet, table}) {
								console.log(table);
								//創建時(分頁簿)
								//console.log(tables);
							}, workcellCreated({workbook, tables, worksheet, table, workcell, cell, cellStyle, colRange, rowRange}) {
								//https://github.com/exceljs/exceljs/blob/master/README_zh.md#%E5%9B%BE%E7%89%87
								//創建時(每一格欄位)-呼叫
								var cellWidth = $(cell).css("minWidth").replaceAll('px', '');
								//console.log(cell);
								//指定欄位顏色
								if ($(cell).hasClass("TbodyThYW") || $(cell).hasClass("TbodyThYWO")) {
									workcell.fill = {
										type: 'pattern',
										pattern: 'darkTrellis',
										fgColor: {argb: 'FFFFFF00'},
										bgColor: {argb: 'FFFF00'}
									};
								}
								//指定內容不顯示
								if ($(cell).hasClass("d-none")) {
									workcell.text = "";
									workcell.value = "";
								}
								//有效果
								/**/
							}, worksheetCompleted({workbook, tables, worksheet, table}) {
								//完成時-呼叫
								//worksheet.getRow(1).hidden = true//隱藏第一筆
								//worksheet.getColumn(1).hidden = true;//隱藏第一行
							}
						},
					]
				}
				//資料準備
				var todayDate = new Date().toISOString().slice(0, 10);
				var searchReportExcel = $('#other_cr_open table').clone();
				searchReportExcel.find('.markFn').remove();
				searchReportExcel.find('button').remove();
				searchReportExcel.find('.valTbodyTrYW').remove();
				searchReportExcel.find('tbody tr').each(function (index) {
					if ($(this).find('.wwsdate').text() == "") {
						$(this).addClass('d-none');
					}
				});
				searchReportExcel.find('.d-none').remove();

				//searchReportExcel.find('div').remove();
				const table2Excel = new Table2Excel(searchReportExcel, options);//id or class or table
				table2Excel.export($('#nav_functional_unit').text() + "_" + todayDate, 'xlsx');//檔案名稱+副檔名

			},

			//==========================傳送資料==========================
			otherSend(batch) {
				var entityJson = other.data.entityFormatJson;//格式
				var data = {};
				var req_data = {};
				var otherPageSet = {};
				//查詢
				$("#otherItem .otherVal").each(function (index) {
					console.log(index + " : " + $(this).attr("id") + " : " + $(this).val());
					if ($(this).hasClass('datetimepicker_date') && $(this).val() != "") {
						entityJson[$(this).attr("id")] = new Date($(this).val()).getTime();
					} else {
						entityJson[$(this).attr("id")] = $(this).val() == "" ? null : $(this).val();
					}
				});
				data['entityJson'] = JSON.stringify(entityJson);
				//換頁
				otherPageSet['total'] = other.data.otherPageSet.total;//批次數量
				otherPageSet['batch'] = batch;//第幾批次
				data['searchPageSet'] = JSON.stringify(otherPageSet);
				data['callBackFunction'] = "other_search";
				//包裝
				req_data['data'] = data;
				req_data['url'] = $('#nav_functional_unit').attr('title') + ".basil.AR";
				req_data['type'] = "POST";
				main.methods.ajaxSend(req_data, true);
				//時間格式
				other.methods.datetimepickerDate();
			},
			//==========================資料載入==========================
			otherReLoad() {
				console.log("otherReLoad_Start:" + new Date());
				//還原
				$('.valTbodytd').text("");
				$('.exTbodyTh input').attr("disabled", "disabled");
				$('.exTbodyTh input').attr("title", "IKey_GKey");
				$('.exTbodyTh input').prop("checked", false);
				//版面預設
				if ($('#other_dcr_open').hasClass('show')) {
					$('#other_dcr .btn-outline-white').trigger('click');
				}
				if (!$('#other_cr_open').hasClass('show')) {
					$('#other_cr .btn-outline-white').trigger('click');
				}

				//Step5.帶入資料
				var marks = other.data.marks;
				var entityJsons = other.data.otherPageSet.entityJsons;
				var entityIKey = other.data.entityIKey;
				var entityGKey = other.data.entityGKey;
				var entityDateTime = other.data.entityDateTime;
				var pageSize = other.data.otherPageSet.pageSize;//每頁數量(1-20)
				var pageNew = other.data.otherPageSet.pageNew - 1;//單前頁碼(1-50)
				var pageSN = pageSize * pageNew;//目前分頁->資料戳記

				//=============人員報告=============
				//還原
				$('.titTheadth_re').remove();
				$('.valTbodytd_re').remove();
				//人員名稱+人員次數(欄位)
				var resultThead = JSON.parse(entityJsons[0]['wwsnames']);//所有員工
				resultThead = main.methods.orderedSort(resultThead);
				Object.keys(resultThead).forEach(function (k) {
					//複製格式
					var exTheadth = $('#other_cr_open .exTheadth').clone();
					var exTbodytd = $('#other_cr_open .valTbodyTr_1 .exTbodytd').clone();
					exTheadth.removeClass('exTheadth');
					exTheadth.removeClass('d-none')
					exTheadth.addClass('titTheadth');
					exTheadth.addClass('titTheadth_re');
					exTheadth.text(k);
					//
					exTbodytd.removeClass('exTbodytd');
					exTbodytd.removeClass('d-none')
					exTbodytd.addClass('valTbodytd');
					exTbodytd.addClass('valTbodytd_re');
					exTbodytd.addClass(k.replaceAll('(', '').replaceAll(')', ''));
					//添加
					$('#other_cr_open .exTheadth').before(exTheadth);
					$('#other_cr_open .exTbodytd').before(exTbodytd);
				});

				for (var x = 0; x < pageSize; x++) {
					//筆數還夠
					if (pageSN + x < entityJsons.length) {
						var entity = entityJsons[pageSN + x];//((目前頁碼-1)*每頁數量)+x
						var iKey = "";
						var gKey = "";
						var totalQty = 0;
						Object.keys(entity).forEach(function (k) {
							//欄位計數
							var valTrNb = x + 1;
							$('.valTbodyTr_' + valTrNb + ' th input').removeAttr("disabled");
							//是否IKEY?
							if (entityIKey == k) {iKey = entity[k];}
							//是否GKEY?
							if (entityGKey == k) {gKey = entity[k];}
							//是否時間格式?
							if (entityDateTime.indexOf(k) >= 0) {
								var dF = new Date(entity[k]);
								var dateF = dF.getFullYear() + "-";
								dateF += ((dF.getMonth() + 1) < 10 ? "0" + (dF.getMonth() + 1) : (dF.getMonth() + 1)) + "-";
								dateF += (dF.getDate() < 10 ? "0" + (dF.getDate()) : dF.getDate()) + " ";
								dateF += (dF.getHours() < 10 ? "0" + dF.getHours() : dF.getHours()) + ":";
								dateF += (dF.getMinutes() < 10 ? "0" + dF.getMinutes() : dF.getMinutes()) + ":";
								dateF += (dF.getSeconds() < 10 ? "0" + dF.getSeconds() : dF.getSeconds());
								$('.valTbodyTr_' + valTrNb + ' .' + k).text(dateF);
							} else {
								//=============人員報告=============
								if (k == 'wwstimes') {
									var entityVal = JSON.parse(entity[k]);//所有員工
									$('.valTbodyTr_' + valTrNb + ' .valTbodytd_re').text(0);//預設0
									Object.keys(entityVal).forEach(function (v) {
										$('.valTbodyTr_' + valTrNb + ' .' + v.replaceAll('(', '').replaceAll(')', '')).text(entityVal[v]);
										totalQty += entityVal[v];
									});
								} else if (k == 'wwspercentage') {
									$('.valTbodyTr_' + valTrNb + ' .wwspercentage').text(totalQty);
								} else {
									$('.valTbodyTr_' + valTrNb + ' .' + k).text(entity[k]);
								}
							}

							//marks標記?
							$('.valTbodyTr_' + valTrNb + ' input').attr("title", iKey + "_" + gKey);
							//帶入
							for (var m = 0; m < marks.length; m++) {
								if (marks[m].Ikey_Gkey == iKey + "_" + gKey) {
									$('.valTbodyTr_' + valTrNb + ' input').prop("checked", true);
									break;
								}
							}
						});
					}
				}
				console.log("otherReLoad_OK:" + new Date());
			},
			//==========================回傳接收==========================
			otherReturn() {
				//查詢回傳
				console.log("otherReturn:" + new Date());
				//Step4.分頁歸位
				if (main.resq_data['entityJson'].length > 0) {
					var otherPageSet = JSON.parse(main.resq_data['searchPageSet']);
					other.data.otherPageSet.total = otherPageSet['total'];
					other.data.otherPageSet.batch = otherPageSet['batch'];
					other.data.otherPageSet.pageNew = 1; //單前頁碼(1-50)
					other.data.marks = {};//有選取的IKeyGKey
					other.data.markDetails = {};//有選取的IKeyGKey
					$("#numberPage").val(1);
					$('#btn_pageD').removeClass("disabled");
					$('#btn_pageU').removeClass("disabled");
					//Step5.帶入資料
					if (main.resq_data['entityJson'] != "") {
						other.data.otherPageSet.entityJsons = JSON.parse(main.resq_data['entityJson']);
						other.methods.otherReLoad();
					}
					if (main.resq_data['entityDetailJson'] != "") {
						other.data.otherPageSet.entityDetailJsons = JSON.parse(main.resq_data['entityDetailJson']);
					}
				}
			},
			//==========================初始化==========================
			destroy() {
				//銷毀
				$(".datetimepicker").remove();
				$(document).off("click", "#other_c #btn_pageD");
				$(document).off("click", "#other_c #btn_pageU");
				$(document).off("click", "#other_c #btn_clearAll");
				$(document).off("keyup", "#otherItem input");
				$(document).off("click", "#other_c #btn_send");
				$(document).off("click", "#other_c #btn_printerForm");
				$(document).off("click", "#other_c #btn_markCancel");
				$(document).off("click", "#other_c #exthDetailAll");
				$(document).off("click", "#other_c #exthAll");
				$(document).off("change", "#other_c #other_dcr_open .exTbodyTh input");
				$(document).off("change", "#other_c #other_cr_open .exTbodyTh input");
				$(document).off("change", "#other_c #numberPage");
				console.log("other.html(destroy)");
			},
		},
	};
</script>
