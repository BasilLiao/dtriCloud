<style>

/*Table 寬度滾動*/
#compare_c .table-responsive {
	display: block;
	width: 100%;
	overflow-x: auto;
}
/*Table 自動隱藏*/
#compare_c .table-responsive th, #compare_c .table-responsive td {
	text-overflow: ellipsis;
	white-space: nowrap;
	overflow: hidden;
}
/*Table 表格固定*/
#compare_c .fixed_cell_1 {
	left: 0px;
	position: sticky;
}
/*Table 每隔表格內_框線*/
#compare_c .table-bordered td, #compare_c .table-bordered th {
	border: 1px solid #1b76fd;
	padding: 2px;
}
/*Table 表格外框線*/
#compare_c #compare_c_result table {
	min-height: 650px;
	border-collapse: separate;
	border-spacing: 0px;
}
/*Table 表格外框線*/
#compare_c #compare_c_result_detail table {
	max-height: 650px;
	border-collapse: separate;
	border-spacing: 0px;
}
/*Table 表格內 背景色*/
#compare_c .table-white {
	--bs-table-bg: #fff;
}
/*標題色彩*/
#compare_c .title_color {
	background-color: #cfe2ff;
}
/*直立式呈現邊字*/
#compare_c .wlr {
	writing-mode: vertical-lr;
	width: 20px;
}

/*checkbox_24*/
#compare_c .checkbox_24 {
	width: 24px;
	height: 24px;
}
</style>

		</div>

					</div>
				</div>

		</div>
